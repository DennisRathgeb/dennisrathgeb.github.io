{%- if page.sidebar.nav -%}
  <div class="sidebar-toc-wrapper">
    <div class="sidebar-toc">
      {%- assign _sidebar_nav = site.data.navigation[page.sidebar.nav] -%}
      {%- if _sidebar_nav -%}
      <div class="sidebar-profile">
        <div class="sidebar-profile-image">
          <img src="\assets\images\profile_pic.jpg" alt="Profile Image" />
        </div>
        <div class="sidebar-profile-name">
          <h1>Dennis Rathgeb</h1>
        </div>
        <div class="sidebar-profile-description">
          <p>Engineer. Hacker. Developer.</p>
        </div>
      </div>
      <ul class="toc">
        {%- for _item in _sidebar_nav -%}
          <li class="toc-item">
            <a href="{{ _item.url }}" class="toc-text">{{ _item.title }}</a> <!-- Removed toc-h2 -->
          </li>
        {%- endfor -%}
      </ul>
      {%- endif -%}
    </div>
  </div>
{%- endif -%}
